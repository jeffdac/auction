<div class="thumbnail clearfix">
  <img src="http://temp.im/820x260" alt="">
  <div class="col-md-12">
    <div>
      <h4 class="pull-right">{{product?.price}}</h4>
      <h4>{{product?.title}}</h4>
      <p>{{product?.desc}}</p>
    </div>
    <div>
      <p *ngIf="comments.length" class="pull-right">{{comments.length}}</p>
      <p>
        <app-stars [rating]="product?.rating"></app-stars>
      </p>
    </div>
  </div>
</div>

<div *ngIf="comments.length" class="well">
  <div class="row" *ngFor="let comment of comments">
    <hr>
    <div class="col-md-12">
      <app-stars [rating]="comment.rating"></app-stars>
      <span>{{comment.user}}</span>
      <span class="pull-right">{{comment.timestamp}}</span>
      <p></p>
      <p>{{comment.content}}</p>
    </div>
  </div>
</div>
